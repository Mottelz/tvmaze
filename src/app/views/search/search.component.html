<mat-form-field>
  <label for="search"></label>
  <input id="search" matInput type="text" placeholder="Show" [(ngModel)]="searchQuery">
  <button mat-button *ngIf="searchQuery" matSuffix mat-icon-button aria-label="Clear" (click)="searchQuery=''">
    <i class="far fa-times-circle"></i>
  </button>
</mat-form-field>
<button mat-flat-button routerLink="search/{{searchQuery}}" style="margin: 0 10px">Submit</button>
<i routerLink="/history" class="fas fa-history"></i>
