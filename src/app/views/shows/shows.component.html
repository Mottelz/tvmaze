<mat-accordion>
  <mat-expansion-panel *ngFor="let show of shows">
    <mat-expansion-panel-header fxLayout="row">
      <mat-panel-title fxFlex="33">{{show.name}}</mat-panel-title>
      <mat-panel-description fxFlex="16">Premiered: {{show.premiered}}</mat-panel-description>
      <mat-panel-description fxFlex="16">Status: {{show.status}}</mat-panel-description>
    </mat-expansion-panel-header>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <img *ngIf="show.image" src="{{show.image}}" alt="Image" fxFlex="10">
      <div fxFlex="85">
        <span *ngIf="show.summary" [innerHTML]="show.summary"></span>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <p fxFlex="50" *ngIf="show.lastEp">Last Ep: <b>{{show.lastEp.name}}</b></p>
          <p fxFlex="50" *ngIf="show.nextEp">Next Ep: <b>{{show.nextEp.name}}</b></p>
        </div>
        <mat-action-row>
          <button mat-flat-button color="primary" [routerLink]="['/show', show.id]">Details</button>
        </mat-action-row>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
