<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Episodes">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let row">{{row.season}}{{row.episode | episodeNumberFormatter}}</td>
    </ng-container>

    <!-- Air Date Column -->
    <ng-container matColumnDef="airDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Aired</th>
      <td mat-cell *matCellDef="let row">{{row.airDate | date}}</td>
    </ng-container>

    <!-- Summary Column -->
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Summary</th>
      <td mat-cell *matCellDef="let row"><span *ngIf="row.summary">{{row.summary | strip}}</span></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<!--    <tr matTooltip="{{row.summary | strip}}" matTooltipPosition="above" matTooltipClass="tooltip" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
