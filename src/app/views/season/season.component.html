<div>
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Episodes" >

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="15">Name</th>
      <td mat-cell *matCellDef="let row" fxFlex="15">{{row.name}}</td>
    </ng-container>

    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="5">#</th>
      <td mat-cell *matCellDef="let row" fxFlex="5">{{row.season}}{{row.episode | episodeNumberFormatter}}</td>
    </ng-container>

    <!-- Air Date Column -->
    <ng-container matColumnDef="airDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="10">Aired</th>
      <td mat-cell *matCellDef="let row" fxFlex="10">{{row.airDate | date}}</td>
    </ng-container>

    <!-- Summary Column -->
    <ng-container matColumnDef="summary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header fxFlex="70">Summary</th>
      <td mat-cell *matCellDef="let row" fxFlex="70"><p *ngIf="row.summary">{{row.summary | strip}}</p></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
